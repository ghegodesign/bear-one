<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Model Switcher</title>
  <link rel="stylesheet" href="styles.css"> <!-- Collega il file CSS -->
</head>
<body>
  <model-viewer src="assets/obj2red.glb" poster="assets/poster_red.webp" shadow-intensity="1" ar camera-controls touch-action="pan-y" alt="A 3D model of a red object">
    <button slot="ar-button" id="ar-button">View in your space</button>
  
    <div id="ar-prompt">
      <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
    </div>
  
    <button id="ar-failure">AR is not tracking!</button>
  
    <div class="slider">
      <div class="slides">
        <button class="slide selected" onclick="switchModel(this, 'obj2red')" style="background-image: url('assets/poster_red.webp');"></button>
        <button class="slide" onclick="switchModel(this, 'obj2blu')" style="background-image: url('assets/poster_blu.webp');"></button>
      </div>
    </div>
  </model-viewer>

  <script type="module" src="color.js"></script> <!-- Collega il file JS -->
</body>
</html>
