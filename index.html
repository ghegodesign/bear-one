<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <title>beAR ONE</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <link rel="stylesheet" href="main.css">
</head>
<body>

  <model-viewer 
    id="viewer"
    src="assets/obj2red.glb" 
    ar 
    ar-modes="webxr scene-viewer" 
    camera-controls 
    tone-mapping="neutral" 
    poster="poster.webp" 
    shadow-intensity="1" 
    autoplay 
    camera-orbit="4.123deg 85.82deg 19.86m" 
    field-of-view="30deg" 
    ios-src="PortaleAR.usdz">

    <button class="Hotspot" slot="hotspot-1"></button>

    <div class="progress-bar hide" slot="progress-bar">
      <div class="update-bar"></div>
    </div>

    <button slot="ar-button" id="ar-button">View in your space</button>
    
    <div id="ar-prompt">
      <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
    </div>

    <!-- Pulsante per cambiare colore (visibile anche in AR con WebXR) -->
    <button id="toggleModel" slot="ar-button">ðŸ”„</button>

  </model-viewer>

  <script src="color.js"></script>
</body>
</html>
